<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC user resgistration</title>

    <style>
        div {
        margin-bottom: 35px;
      }
      label {
        display: inline-block;
        width: 155px;
        text-align: right;
      }
     
    </style>
</head>
<body>
    <center >
        <div>
            <h1>SignUp KFC</h1>
        </div><br>
        <form action="index.html">
            <div>
                <label for="text" id="firstName">First Name * :</label>
                <input type="text" id="firstName"   autofocus required ><br><br>
                <label for="text" id="lastName">Last Name :</label>
                <input type="text" id="lastName" > <br><br>
                <label for="email" id="mailId">Mail ID * :</label>
                <input type="email" id="mailId" placeholder="kfc@gmail.com" required><br><br>
                <label for="password" id="password">Create Password * :</label>
                <input type="password" id="password" required><br><br>
                <label for="password" id="confirmPassword">Confirm Password * :</label>
                <input type="password" id="confirmPassword" required><br><br>
                <button type="submit">SignUp</button>
                <button type="reset" >Reset</button>
            
            <div>
        </form>
    </center>
    
</body>
</html>
