<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login KFC</title>
    <style>
        div {
        margin-bottom: 35px;
      }
      label {
        display: inline-block;
        width: 155px;
        text-align: right;
      }
    </style>
</head>
<body>
    <center>
        <div>
            <h1>Login KFC</h1>
        </div>
        <form action="index.html">
            <div>
                <label for="email" id="emailId">Mail ID :</label>
                <input type="email" id="emailId" placeholder="Registered Mail Id" autofocus required><br><br>
                <label for="password" id="password">Password :</label>
                <input type="password" id="password" required><br><br>
                <button type="submit">Login</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <h3><a href="">Forget Password</a></h3>
        <h3>If you Don't Have an account <a href="register.html">SignUp</a></h3>
    </center>
    
</body>
</html>
